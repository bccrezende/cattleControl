<ion-header>
  <ion-toolbar>
      <ion-list *ngFor="let vacina of vacina">
          <ion-title>
              Detalhes da Vacina: {{vacina.nome}}
          </ion-title>
          <ion-buttons start>
              <button ion-button color="success" (click)="updateVacina(vacina)">
              <ion-icon name="ios-create"></ion-icon>
          </button>
              <button ion-button color="danger" (click)="deleteVacina(vacina.$key)">
              <ion-icon name="ios-trash"></ion-icon>
          </button>
              <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
          </ion-buttons>
      </ion-list>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let vacina of vacina">
      <ion-list-header>
          Dados da Vacina - {{vacina.nome}}
      </ion-list-header>
      <ion-item>
          <h3>Categoria: {{vacina.categoria}}</h3>
          <p>Custo: {{vacina.custo}}</p>
          <p>Data: {{vacina.data}}</p>
      </ion-item>
  </ion-list>
</ion-content>
